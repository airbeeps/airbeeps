# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies (uv/pip)
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group minor/patch updates together
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Frontend dependencies (pnpm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "frontend"
    groups:
      # Group Vue/Nuxt ecosystem updates
      vue-nuxt:
        patterns:
          - "vue*"
          - "nuxt*"
          - "@nuxt/*"
          - "@nuxtjs/*"
          - "@pinia/*"
          - "pinia"
        update-types:
          - "minor"
          - "patch"
      # Group ESLint/Prettier updates
      linting:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@vue/eslint*"
        update-types:
          - "minor"
          - "patch"
      # Group other minor updates
      npm-minor:
        patterns:
          - "*"
        exclude-patterns:
          - "vue*"
          - "nuxt*"
          - "@nuxt/*"
          - "@nuxtjs/*"
          - "eslint*"
          - "prettier*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
