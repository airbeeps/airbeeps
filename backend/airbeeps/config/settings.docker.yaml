# Docker Environment Configuration
# This file overrides base settings for Docker deployments
# Merged with settings.yaml, takes precedence

version: "1.0"

vector_store:
  qdrant:
    url: "http://qdrant:6333"
    persist_dir: "/app/data/qdrant"

  chroma:
    server_host: "chromadb"
    server_port: 8500
    persist_dir: "/app/data/chroma"

  milvus:
    uri: "http://milvus:19530"

file_storage:
  s3:
    endpoint_url: "http://minio:9000"
    external_endpoint_url: "http://localhost:9000"

# Redis Cache - enabled by default in Docker
redis:
  enabled: true
  url: "redis://redis:6379/0"

# Celery Task Queue - enabled by default in Docker
celery:
  enabled: true
  broker_url: "redis://redis:6379/1"
  result_backend: "redis://redis:6379/2"

mcp:
  servers_config_path: "/app/config/mcp_servers.json"

ai_registry:
  allow_external: true

logging:
  level: "INFO"
